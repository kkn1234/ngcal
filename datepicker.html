<div class="panel panel-default">
	<div class="flex-container v-center ">
		<button ng-click="move(-1, 'year')" class="btn btn-default"><i class="fa fa-angle-double-left fa-lg"></i></button>
				<button class="btn btn-default" ng-click="move(-1, 'month')"><i class="fa fa-angle-left fa-lg"></i></button>
		<div class="grow text-center">{{viewDate.format('MMM YYYY')}}</div>
				<button ng-click="move(1, 'month')" class="btn btn-default"><i class="fa fa-angle-left fa-lg"></i></button>
				<button class="btn btn-default" ng-click="move(1, 'year')"><i class="fa fa-angle-double-right fa-lg"></i></button>
	</div>
	
	<div class="flex-container wrap">
		<div class="datepicker-day btn">S</div>
		<div class="datepicker-day btn">M</div>
		<div class="datepicker-day btn">T</div>
		<div class="datepicker-day btn">W</div>
		<div class="datepicker-day btn">T</div>
		<div class="datepicker-day btn">F</div>
		<div class="datepicker-day btn">S</div>
	
	<button ng-repeat="day in days" class="btn datepicker-day" ng-class="{'btn-primary': day.inMonth, 'btn-default': day.inMonth, active: day.selected}" ng-click="setSelectedDate(day.date)">{{day.label}}</button>
</div>
</div>
